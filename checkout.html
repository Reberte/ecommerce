<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body  class="bg-stone-200 flex flex-col h-screen">

  <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="./"><img class="h-12" src="./assets/logo/hashtag.svg" alt="Logo Ecommerce hashtag"></a>
      
  </header>

  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">

      <!-- Dados Cliente -->
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <!-- Nome -->
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm md-2">Nome:</label>
        <input type="text" id="nome" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="Digite seu Nome" required>
      </div>
      <!-- Email -->
      <div class="flex flex-col px-10 py-3">
        <label for="Email" class="font-bold text-sm md-2">Email:</label>
        <input type="email" id="email" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="email@email.com" required>
      </div>
      <!-- Telefone -->
      <div class="flex flex-col px-10 py-3">
        <label for="tel" class="font-bold text-sm md-2">Telefone para Contato:</label>
        <input type="tel" id="tel" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="(11) 98888-7777" required>
      </div>
    </section>

    <!-- Pagamento e Entrega -->
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">

      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <!-- Numero Cartao -->
      <div class="flex flex-col px-10 py-3">
        <label for="numero-cartao" class="font-bold text-sm md-2">Número do Cartão:</label>
        <input type="text" id="numero-cartao" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="1111 1111 1111 1111" required>
      </div>
      
      <!-- DIV para CVV e DATA VALIDADE -->
      <div class="flex">
        <!-- Codigo verificador CVV -->
        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="cvv" class="font-bold text-sm md-2">CVV:</label>
          <input type="text" id="cvv" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="222" required>
        </div>
      <!-- Data Validade do Cartao -->
      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="data-expiracao" class="font-bold text-sm md-2">Data de Validade:</label>
        <input type="text" id="data-expiracao" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="12/28" required>
      </div>

    </div>

    <!-- ENDERECO -->

    <div class="flex flex-col px-10 py-3">
      <label for="cep" class="font-bold text-sm md-2">CEP:</label>
      <input type="text" id="cep" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="08040-410" required>
    </div>

    <div class="flex flex-col px-10 py-3">
      <label for="endereco" class="font-bold text-sm md-2">Endereço:</label>
      <input type="text" id="endereco" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="Rua Vergueiro" required>
    </div>

      <!-- Número Casa E Complemento -->
    <div class="flex">
      <!-- Número -->
      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="numero" class="font-bold text-sm md-2">Número:</label>
        <input type="text" id="numero" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="10" required>
      </div>
      <!-- Complemento -->
      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="complemento" class="font-bold text-sm md-2">Complemento:</label>
        <input type="text" id="complemento" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="Casa amarela" required>
      </div>

    </div>

  </section>
    <!-- FIM -->

    <!-- CHECKOUT PRODUTO -->
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">

      <!-- PRODUTOS  -->
      <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>

      <!-- FINALIZAR COMPRA -->
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">

        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">Total: $0</p>

        <button  class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit" >Finalizar Compra</button>
      </section>

    </section>
  </form>

  <script type="module" src="checkout.js"></script>
</body>
</html>
